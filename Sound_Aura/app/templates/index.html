<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Aura - Mood Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Sound Aura</h1>
        <button id="themeToggle" aria-label="Toggle dark mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </header>

    <main>
        <div class="content">
            <div class="cover-grid" id="coverArt">
                <!-- Cover art will be dynamically inserted here -->
            </div>
            <div class="text-container">
                <h2>Sound Aura Mood Music NÂ°1</h2>
                <p class="price">Your feelings are valid</p>
                <div class="mood-input">
                    <input type="text" id="moodText" placeholder="Describe your mood...">
                    <button id="generateBtn">GENERATE PLAYLIST</button>
                </div>
                <p class="description">
                    Sound Aura is your personal music curator, designed to craft playlists that perfectly match your current mood. 
                    Simply describe your emotions, and let our AI create a unique auditory experience, blending different genres and eras.
                </p>
                <div id="result"></div>
                <button id="addToSpotifyBtn" style="display: none;">Add to Spotify</button>
                <div id="spotifyPlayer" class="spotify-player"></div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
